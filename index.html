<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project Accelerator</title>
    <meta
      name="description"
      content="React Project Accelerator - A production-ready React starter with Tailwind CSS, shadcn/ui, and TypeScript"
    />
    <link rel="icon" type="image/x-icon" href="/react-project-accelerator/favicon.ico" />
    <!-- SPA redirect script for GitHub Pages -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      (function () {
        try {
          const root = document.documentElement;
          const storedTheme = localStorage.getItem("theme");
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const isDark =
            storedTheme === "dark" || (!storedTheme && systemPrefersDark);

          if (isDark) {
            root.classList.add("dark");
            document.body.style.backgroundColor = "#020817";
          } else {
            root.classList.remove("dark");
            document.body.style.backgroundColor = "#ffffff";
          }

          root.style.colorScheme = isDark ? "dark" : "light";
        } catch (_e) {}
      })();
    </script>
    <script type="module" crossorigin src="/react-project-accelerator/assets/index-B6osot6O.js"></script>
    <link rel="stylesheet" crossorigin href="/react-project-accelerator/assets/index-PjQitaZQ.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
